<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Possessive Pronouns Quiz</title>
    <link rel="stylesheet" href="possessiva_pronouns/styles.css">
</head>
<body>
    <div class="container">
        <h1>Swedish Possessive Pronouns Quiz</h1>
        <div id="quiz-container">
            <div id="questions"></div>
            
            <div class="navigation">
                <button id="prevBtn" class="btn">Previous</button>
                <button id="checkBtn" class="btn primary">Check Answers</button>
                <button id="nextBtn" class="btn">Next</button>
            </div>
            
            <div class="progress">
                Set <span id="currentSet">1</span> of <span id="totalSets">6</span>
            </div>
        </div>
    </div>
    <script src="possessiva_pronouns/questions.js"></script>
    <script src="possessiva_pronouns/script.js"></script>
</body>
</html>
