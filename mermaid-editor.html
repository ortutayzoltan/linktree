<!DOCTYPE html>
<html ng-app="mermaidApp">
<head>
    <title>Mermaid.js Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            gap: 2px;
            margin-bottom: -1px;
            z-index: 1;
        }
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            user-select: none;
        }
        .tab.active {
            background: white;
            border-bottom: 1px solid white;
        }
        .content {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 4px;
            overflow: hidden;
            position: relative;
        }
        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            background: white;
        }
        .panel.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .preview-container {
            height: calc(100% - 20px);
            overflow: auto;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body ng-controller="MermaidController">
    <div class="container">
        <div class="tabs">
            <div class="tab" ng-class="{active: activeTab === 'editor'}" ng-click="activeTab = 'editor'">Editor</div>
            <div class="tab" ng-class="{active: activeTab === 'preview'}" ng-click="activeTab = 'preview'">Preview</div>
        </div>
        <div class="content">
            <div class="panel" ng-class="{active: activeTab === 'editor'}">
                <textarea ng-model="graphDefinition" ng-change="updateGraph()"></textarea>
            </div>
            <div class="panel" ng-class="{active: activeTab === 'preview'}">
                <div class="preview-container">
                    <div id="graphOutput"></div>
                    <div class="error" ng-show="error">{{ error }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module('mermaidApp', [])
            .controller('MermaidController', function($scope) {
                // Initialize mermaid
                mermaid.initialize({ startOnLoad: false });

                // Set initial active tab
                $scope.activeTab = 'editor';

                // Default mindmap definition
                $scope.graphDefinition = `mindmap
  root((Mind Map))
    Origins
      Long history
      Popularisation
        British popular psychology author Tony Buzan
    Research
      On effectiveness and features
      On Automatic creation
    Tools
      Pen and paper
      Software
        Desktop
        Web-based`;

                $scope.error = '';

                $scope.updateGraph = function() {
                    try {
                        // Clear previous graph
                        document.getElementById('graphOutput').innerHTML = '';
                        
                        // Render new graph
                        mermaid.render('graphDiv', $scope.graphDefinition)
                            .then(({svg}) => {
                                document.getElementById('graphOutput').innerHTML = svg;
                                $scope.error = '';
                                $scope.$apply();
                            })
                            .catch(error => {
                                $scope.error = 'Syntax error in diagram';
                                $scope.$apply();
                            });
                    } catch (error) {
                        $scope.error = 'Error rendering diagram';
                        $scope.$apply();
                    }
                };

                // Initial render
                setTimeout($scope.updateGraph, 0);
            });
    </script>
</body>
</html>
