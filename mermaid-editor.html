<!DOCTYPE html>
<html ng-app="mermaidApp">
<head>
    <title>Mermaid.js Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .tabs {
            display: flex;
            padding: 8px 8px 0;
            gap: 4px;
            background: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #e9ecef;
            border: none;
            border-radius: 8px 8px 0 0;
            font-weight: 500;
            font-size: 16px;
            color: #495057;
            touch-action: manipulation;
        }
        
        .tab.active {
            background: white;
            color: #228be6;
        }
        
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 12px;
            display: none;
        }
        
        .panel.active {
            display: block;
        }
        
        textarea {
            width: 100%;
            height: calc(100% - 10px);
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            resize: none;
            -webkit-appearance: none;
        }
        
        textarea:focus {
            outline: none;
            border-color: #228be6;
            box-shadow: 0 0 0 3px rgba(34,139,230,0.1);
        }
        
        .preview-container {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
        }
        
        .error {
            color: #e03131;
            margin-top: 12px;
            padding: 12px;
            background: #fff5f5;
            border-radius: 8px;
            font-size: 14px;
        }

        .export-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .export-button {
            padding: 8px 16px;
            background: #228be6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .export-button:hover {
            background: #1c7ed6;
        }
        
        /* Support for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
            .container {
                background: #2d2d2d;
            }
            .tabs {
                background: #252525;
            }
            .tab {
                background: #333;
                color: #e0e0e0;
            }
            .tab.active {
                background: #2d2d2d;
                color: #74b9ff;
            }
            textarea {
                background: #333;
                color: #e0e0e0;
                border-color: #404040;
            }
            .export-button {
                background: #74b9ff;
            }
            .export-button:hover {
                background: #228be6;
            }
        }
    </style>
</head>
<body ng-controller="MermaidController">
    <div class="container">
        <div class="tabs">
            <div class="tab" ng-class="{active: activeTab === 'editor'}" ng-click="activeTab = 'editor'">Editor</div>
            <div class="tab" ng-class="{active: activeTab === 'preview'}" ng-click="activeTab = 'preview'; updateGraph()">Preview</div>
        </div>
        <div class="content">
            <div class="panel" ng-class="{active: activeTab === 'editor'}">
                <textarea ng-model="graphDefinition" ng-change="updateGraph()" spellcheck="false"></textarea>
            </div>
            <div class="panel" ng-class="{active: activeTab === 'preview'}">
                <div class="preview-container">
                    <div id="graphOutput"></div>
                    <div class="error" ng-show="error">{{ error }}</div>
                    <div class="export-buttons" ng-show="!error">
                        <button class="export-button" ng-click="exportSVG()">Export SVG</button>
                        <button class="export-button" ng-click="exportPNG()">Export PNG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module('mermaidApp', [])
            .controller('MermaidController', function($scope) {
                mermaid.initialize({ 
                    startOnLoad: false,
                    theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
                });

                $scope.activeTab = 'editor';
                
                $scope.graphDefinition = `mindmap
  root((Notes))
    Ideas
      Quick thoughts
      Tasks
        Today
        Tomorrow
    Projects
      Work
      Personal
    Links
      Important
      Reference`;

                $scope.error = '';

                $scope.updateGraph = function() {
                    try {
                        document.getElementById('graphOutput').innerHTML = '';
                        
                        mermaid.render('graphDiv', $scope.graphDefinition)
                            .then(({svg}) => {
                                document.getElementById('graphOutput').innerHTML = svg;
                                $scope.error = '';
                                $scope.$apply();
                            })
                            .catch(error => {
                                $scope.error = error.message || 'Syntax error in diagram';
                                $scope.$apply();
                            });
                    } catch (error) {
                        $scope.error = error.message || 'Error rendering diagram';
                        $scope.$apply();
                    }
                };

                $scope.exportSVG = function() {
                    const svgContent = document.getElementById('graphOutput').innerHTML;
                    const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'diagram.svg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                };

                $scope.exportPNG = function() {
                    const svgElement = document.querySelector('#graphOutput svg');
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    // Convert SVG to data URL
                    const svgData = new XMLSerializer().serializeToString(svgElement);
                    const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                    const url = URL.createObjectURL(svgBlob);

                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        URL.revokeObjectURL(url);

                        canvas.toBlob(function(blob) {
                            const pngUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = pngUrl;
                            a.download = 'diagram.png';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(pngUrl);
                        }, 'image/png');
                    };

                    img.src = url;
                };

                setTimeout($scope.updateGraph, 0);
            });
    </script>
</body>
</html>
