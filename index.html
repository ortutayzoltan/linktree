<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #4a86e8;
        }
        #links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .link-button {
            background-color: #4a86e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #3a76d8;
        }
    </style>
</head>
<body>
    <h1>My Linktree</h1>
    <svg width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#4a86e8" />
        <text x="50" y="55" font-size="14" text-anchor="middle" fill="white">My Links</text>
    </svg>
    <div id="links-container"></div>

    <script>
        const links = [
            { name: "My Website", url: "https://example.com" },
            { name: "Twitter", url: "https://twitter.com/example" },
            { name: "Instagram", url: "https://instagram.com/example" },
            { name: "GitHub", url: "https://github.com/example" },
            { name: "LinkedIn", url: "https://linkedin.com/in/example" }
        ];

        const linksContainer = document.getElementById('links-container');

        links.forEach(link => {
            const linkElement = document.createElement('a');
            linkElement.href = link.url;
            linkElement.className = 'link-button';
            linkElement.textContent = link.name;
            linkElement.target = '_blank';
            linkElement.rel = 'noopener noreferrer';
            linksContainer.appendChild(linkElement);
        });
    </script>
</body>
</html>
